<form class="form mat-elevation-z8">
  <h1>Criar novo t√©cnico</h1>

  <mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" matInput placeholder="Ex. fulano">
    <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>CPF</mat-label>
    <input [(ngModel)]="tecnico.cpf" [formControl]="cpf" required name="cpf" maxlength="14" matInput placeholder="Ex. 000.000.000-00">
    <mat-error *ngIf="cpf.invalid && cpf.touched">{{ errorValidCpf() }}</mat-error>
  </mat-form-field>
  
  <mat-form-field class="full-width">
    <mat-label>Telefone</mat-label>
    <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" maxlength="11" matInput placeholder="Ex. (00) 90000-0000">
    <mat-error *ngIf="telefone.invalid && telefone.touched">{{ errorValidTel() }}</mat-error>
  </mat-form-field>
  


    <button class="mat-elevation-z8" (click) ="create()" [disabled]="errorValidNome() ||  errorValidCpf() || errorValidTel()" mat-stroked-button color="accent">Criar</button>
    <button class="mat-elevation-z8" (click) ="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
